<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlawz | Official</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:gold;
    text-align:center;
    overflow-x:hidden;
}

/* ðŸ”¥ FIRE BACKGROUND */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 50% 100%, #ff4500 0%, #ff0000 30%, #000 70%);
    animation:fireMove 3s infinite alternate ease-in-out;
    z-index:-1;
    opacity:0.5;
}

@keyframes fireMove{
    0%{ transform:scale(1); filter:blur(0px);}
    100%{ transform:scale(1.05); filter:blur(2px);}
}

header{
    padding:20px;
    border-bottom:2px solid gold;
}

section{
    padding:30px;
    border-bottom:1px solid gold;
}

.glow{
    animation:goldGlow 2s infinite alternate;
}

@keyframes goldGlow{
    from{ text-shadow:0 0 5px gold,0 0 10px orange; }
    to{ text-shadow:0 0 25px gold,0 0 50px orange; }
}

button{
    background:gold;
    color:black;
    padding:10px 15px;
    border:none;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

input, textarea{
    padding:10px;
    margin:5px;
    width:80%;
    max-width:400px;
}

.notice-box{
    background:rgba(0,0,0,0.7);
    border:1px solid gold;
    padding:15px;
    margin:15px auto;
    width:85%;
    max-width:600px;
    text-align:left;
    box-shadow:0 0 15px orange;
}

.notice-box img{
    width:100%;
    margin-top:10px;
    border:1px solid gold;
}

#gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
    width:90%;
    max-width:900px;
    margin:auto;
}

.gallery-img{
    width:100%;
    border:2px solid gold;
    box-shadow:0 0 10px orange;
    transition:0.3s;
}

.gallery-img:hover{
    transform:scale(1.05);
}

.admin-panel{
    display:none;
    border-top:1px solid gold;
    margin-top:20px;
    padding-top:20px;
}
</style>
</head>

<body>

<header>
<h1 class="glow">OUTLAWZ</h1>
<p>Together We Hit Hard</p>
</header>

<section>
<h2>Founder</h2>
<h3 class="glow">Manjit Ojha</h3>
<h4 style="color:orange;">DEATH</h4>
</section>

<!-- ðŸ“¢ ANNOUNCEMENTS -->
<section>
<h2>ðŸ”¥ Official Announcements</h2>
<div id="noticeBoard"></div>
</section>

<!-- ðŸ“¸ GALLERY -->
<section>
<h2>ðŸ”¥ Outlawz Gallery</h2>
<div id="gallery"></div>
</section>

<!-- ðŸ‘‘ FOUNDER LOGIN -->
<section>
<h2>Founder Login</h2>
<input type="password" id="adminPass" placeholder="Enter Founder Password">
<br>
<button onclick="login()">Login</button>

<div class="admin-panel" id="adminPanel">

<h3>Post Announcement</h3>
<textarea id="newNotice" rows="4" placeholder="Write announcement..."></textarea>
<br>
<input type="file" id="noticeImage" accept="image/*">
<br>
<button onclick="addNotice()">Post Announcement</button>

<hr>

<h3>Upload to Gallery</h3>
<input type="file" id="galleryImage" accept="image/*">
<br>
<button onclick="addToGallery()">Upload Image</button>

</div>
</section>

<script>

const FOUNDER_PASSWORD = "death1313";

let notices = JSON.parse(localStorage.getItem("notices")) || [];
let galleryImages = JSON.parse(localStorage.getItem("galleryImages")) || [];

function login(){
    const pass = document.getElementById("adminPass").value;
    if(pass === FOUNDER_PASSWORD){
        document.getElementById("adminPanel").style.display = "block";
        alert("Founder Access Granted");
    } else {
        alert("Access Denied");
    }
}

/* ðŸ”¥ ANNOUNCEMENTS */

function saveNotices(){
    localStorage.setItem("notices", JSON.stringify(notices));
    displayNotices();
}

function addNotice(){
    const text = document.getElementById("newNotice").value;
    const fileInput = document.getElementById("noticeImage");
    const file = fileInput.files[0];
    if(!text && !file) return;

    const date = new Date().toLocaleString();

    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            notices.unshift({
                text:text,
                date:date,
                image:e.target.result
            });
            saveNotices();
        };
        reader.readAsDataURL(file);
    } else {
        notices.unshift({text:text,date:date});
        saveNotices();
    }

    document.getElementById("newNotice").value="";
    fileInput.value="";
}

function displayNotices(){
    const board = document.getElementById("noticeBoard");
    board.innerHTML="";
    notices.forEach(n=>{
        const div=document.createElement("div");
        div.className="notice-box";
        div.innerHTML="<strong>"+n.date+"</strong><br>"+(n.text||"");
        if(n.image){
            div.innerHTML+="<img src='"+n.image+"'>";
        }
        board.appendChild(div);
    });
}

displayNotices();

/* ðŸ“¸ GALLERY */

function saveGallery(){
    localStorage.setItem("galleryImages", JSON.stringify(galleryImages));
    displayGallery();
}

function addToGallery(){
    const fileInput = document.getElementById("galleryImage");
    const file = fileInput.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(e){
        galleryImages.unshift(e.target.result);
        saveGallery();
    };
    reader.readAsDataURL(file);

    fileInput.value="";
}

function displayGallery(){
    const gallery=document.getElementById("gallery");
    gallery.innerHTML="";
    galleryImages.forEach(img=>{
        const image=document.createElement("img");
        image.src=img;
        image.className="gallery-img";
        gallery.appendChild(image);
    });
}

displayGallery();

</script>

</body>
</html>
