<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlawz | Official</title>

<style>
body{
    margin:0;
    background:black;
    color:gold;
    font-family:Arial;
    text-align:center;
}
header{
    padding:20px;
    border-bottom:2px solid gold;
}
button{
    background:gold;
    color:black;
    padding:10px 20px;
    border:none;
    margin:5px;
    cursor:pointer;
}
input{
    padding:10px;
    margin:5px;
}
.admin-panel{
    display:none;
    margin-top:20px;
    border-top:1px solid gold;
    padding-top:20px;
}
</style>
</head>

<body>

<header>
<h1>OUTLAWZ</h1>
<p>Together We Hit Hard</p>
</header>

<h2>Member Verification</h2>
<input type="text" id="verifyID" placeholder="Enter Member ID">
<br>
<button onclick="verify()">Verify</button>
<p id="result"></p>

<hr>

<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter Admin Password">
<br>
<button onclick="login()">Login</button>

<div class="admin-panel" id="adminPanel">
<h3>Admin Panel</h3>

<input type="text" id="newMember" placeholder="New Member ID">
<button onclick="addMember()">Add Member</button>

<h4>Member List</h4>
<ul id="memberList"></ul>
</div>

<script>

// Default password
const ADMIN_PASSWORD = "death1313";

// Load members from storage
let members = JSON.parse(localStorage.getItem("members")) || [];

function saveMembers(){
    localStorage.setItem("members", JSON.stringify(members));
    displayMembers();
}

function verify(){
    const id = document.getElementById("verifyID").value.toUpperCase();
    const result = document.getElementById("result");

    if(members.includes(id)){
        result.innerHTML = "✔ Verified Member";
        result.style.color = "lightgreen";
    } else {
        result.innerHTML = "✖ Invalid Member ID";
        result.style.color = "red";
    }
}

function login(){
    const pass = document.getElementById("adminPass").value;

    if(pass === ADMIN_PASSWORD){
        document.getElementById("adminPanel").style.display = "block";
        displayMembers();
    } else {
        alert("Wrong Password");
    }
}

function addMember(){
    const newID = document.getElementById("newMember").value.toUpperCase();
    if(newID && !members.includes(newID)){
        members.push(newID);
        saveMembers();
        document.getElementById("newMember").value = "";
    }
}

function displayMembers(){
    const list = document.getElementById("memberList");
    list.innerHTML = "";
    members.forEach(member => {
        const li = document.createElement("li");
        li.textContent = member;
        list.appendChild(li);
    });
}

displayMembers();

</script>

</body>
</html>
