<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlawz | Official</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:gold;
    text-align:center;
    overflow-x:hidden;
}

/* ðŸ”¥ Fire Background */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 50% 100%, #ff4500 0%, #ff0000 30%, #000 70%);
    animation:fireMove 3s infinite alternate ease-in-out;
    z-index:-1;
    opacity:0.5;
}

@keyframes fireMove{
    0%{ transform:scale(1); }
    100%{ transform:scale(1.05); }
}

header{
    padding:20px;
    border-bottom:2px solid gold;
}

section{
    padding:30px;
    border-bottom:1px solid gold;
}

button{
    background:gold;
    color:black;
    padding:8px 14px;
    border:none;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

.delete-btn{
    background:red;
    color:white;
}

input, textarea{
    padding:10px;
    margin:5px;
    width:80%;
    max-width:400px;
}

.notice-box{
    background:rgba(0,0,0,0.7);
    border:1px solid gold;
    padding:15px;
    margin:15px auto;
    width:85%;
    max-width:600px;
    text-align:left;
    box-shadow:0 0 10px orange;
}

.notice-box img{
    width:100%;
    margin-top:10px;
    border:1px solid gold;
}

/* Gallery */
#gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:12px;
    width:90%;
    max-width:900px;
    margin:auto;
}

.gallery-item{
    position:relative;
}

.gallery-img{
    width:100%;
    height:120px;
    object-fit:cover;
    border:2px solid gold;
    box-shadow:0 0 10px orange;
    cursor:pointer;
}

.gallery-delete{
    position:absolute;
    top:5px;
    right:5px;
    background:red;
    color:white;
    border:none;
    cursor:pointer;
    padding:4px 8px;
}

/* Modal */
#imageModal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#imageModal img{
    max-width:90%;
    max-height:90%;
    border:3px solid gold;
    box-shadow:0 0 25px orange;
}

#imageModal span{
    position:absolute;
    top:20px;
    right:30px;
    font-size:35px;
    color:gold;
    cursor:pointer;
    font-weight:bold;
}

.admin-panel{
    display:none;
    border-top:1px solid gold;
    margin-top:20px;
    padding-top:20px;
}
</style>
</head>

<body>

<header>
<h1>OUTLAWZ</h1>
<p>Together We Hit Hard</p>
</header>

<section>
<h2>Founder</h2>
<h3>Manjit Ojha</h3>
<h4 style="color:orange;">DEATH</h4>
</section>

<!-- ANNOUNCEMENTS -->
<section>
<h2>ðŸ”¥ Official Announcements</h2>
<div id="noticeBoard"></div>
</section>

<!-- GALLERY -->
<section>
<h2>ðŸ”¥ Outlawz Gallery</h2>
<div id="gallery"></div>
</section>

<!-- FOUNDER LOGIN -->
<section>
<h2>Founder Login</h2>
<input type="password" id="adminPass" placeholder="Enter Founder Password">
<br>
<button onclick="login()">Login</button>

<div class="admin-panel" id="adminPanel">

<h3>Post Announcement</h3>
<textarea id="newNotice" rows="4" placeholder="Write announcement..."></textarea>
<br>
<input type="file" id="noticeImage" accept="image/*">
<br>
<button onclick="addNotice()">Post</button>

<hr>

<h3>Upload to Gallery (Multiple)</h3>
<input type="file" id="galleryImage" accept="image/*" multiple>
<br>
<button onclick="addToGallery()">Upload Images</button>

</div>
</section>

<!-- IMAGE MODAL -->
<div id="imageModal">
<span onclick="closeModal()">âœ–</span>
<img id="modalImg">
</div>

<script>

const PASSWORD="death1313";
let isAdmin=false;

let notices=JSON.parse(localStorage.getItem("notices"))||[];
let galleryImages=JSON.parse(localStorage.getItem("galleryImages"))||[];

function login(){
    if(document.getElementById("adminPass").value===PASSWORD){
        isAdmin=true;
        document.getElementById("adminPanel").style.display="block";
        displayNotices();
        displayGallery();
        alert("Founder Access Granted");
    }else{
        alert("Access Denied");
    }
}

/* ANNOUNCEMENTS */

function saveNotices(){
    localStorage.setItem("notices",JSON.stringify(notices));
    displayNotices();
}

function addNotice(){
    const text=document.getElementById("newNotice").value;
    const file=document.getElementById("noticeImage").files[0];
    if(!text&&!file)return;

    const date=new Date().toLocaleString();

    if(file){
        const reader=new FileReader();
        reader.onload=function(e){
            notices.unshift({text,date,image:e.target.result});
            saveNotices();
        }
        reader.readAsDataURL(file);
    }else{
        notices.unshift({text,date});
        saveNotices();
    }

    document.getElementById("newNotice").value="";
    document.getElementById("noticeImage").value="";
}

function deleteNotice(index){
    notices.splice(index,1);
    saveNotices();
}

function displayNotices(){
    const board=document.getElementById("noticeBoard");
    board.innerHTML="";
    notices.forEach((n,i)=>{
        const div=document.createElement("div");
        div.className="notice-box";
        div.innerHTML="<strong>"+n.date+"</strong><br>"+(n.text||"");
        if(n.image){
            div.innerHTML+="<img src='"+n.image+"'>";
        }
        if(isAdmin){
            div.innerHTML+="<br><button class='delete-btn' onclick='deleteNotice("+i+")'>Delete</button>";
        }
        board.appendChild(div);
    });
}

displayNotices();

/* GALLERY */

function saveGallery(){
    localStorage.setItem("galleryImages",JSON.stringify(galleryImages));
    displayGallery();
}

function addToGallery(){
    const files=document.getElementById("galleryImage").files;
    if(!files.length)return;

    Array.from(files).forEach(file=>{
        const reader=new FileReader();
        reader.onload=function(e){
            galleryImages.unshift(e.target.result);
            saveGallery();
        }
        reader.readAsDataURL(file);
    });

    document.getElementById("galleryImage").value="";
}

function deleteImage(index){
    galleryImages.splice(index,1);
    saveGallery();
}

function displayGallery(){
    const gallery=document.getElementById("gallery");
    gallery.innerHTML="";
    galleryImages.forEach((img,i)=>{
        const wrapper=document.createElement("div");
        wrapper.className="gallery-item";

        const image=document.createElement("img");
        image.src=img;
        image.className="gallery-img";
        image.onclick=function(){openModal(img);};

        wrapper.appendChild(image);

        if(isAdmin){
            const del=document.createElement("button");
            del.innerText="X";
            del.className="gallery-delete";
            del.onclick=function(){deleteImage(i)};
            wrapper.appendChild(del);
        }

        gallery.appendChild(wrapper);
    });
}

displayGallery();

/* MODAL */

function openModal(src){
    document.getElementById("imageModal").style.display="flex";
    document.getElementById("modalImg").src=src;
}

function closeModal(){
    document.getElementById("imageModal").style.display="none";
}

document.getElementById("imageModal").addEventListener("click",function(e){
    if(e.target===this) closeModal();
});

</script>

</body>
</html>
