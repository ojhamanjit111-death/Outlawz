<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlawz | Official</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    color:gold;
    background:black;
    text-align:center;
    overflow-x:hidden;
}

/* ðŸ”¥ REALISTIC FIRE BACKGROUND */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 50% 100%, #ff4500 0%, #ff0000 30%, #000 70%);
    animation:fireMove 3s infinite alternate ease-in-out;
    z-index:-1;
    opacity:0.5;
}

@keyframes fireMove{
    0%{ transform:scale(1); filter:blur(0px);}
    100%{ transform:scale(1.05); filter:blur(2px);}
}

header{
    padding:20px;
    border-bottom:2px solid gold;
}

section{
    padding:30px;
    border-bottom:1px solid gold;
}

.glow{
    animation:goldGlow 2s infinite alternate;
}

@keyframes goldGlow{
    from{ text-shadow:0 0 5px gold,0 0 10px orange; }
    to{ text-shadow:0 0 25px gold,0 0 50px orange; }
}

button{
    background:gold;
    color:black;
    padding:10px 20px;
    border:none;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

input, textarea{
    padding:10px;
    margin:5px;
    width:80%;
    max-width:400px;
}

.notice-box{
    background:rgba(0,0,0,0.7);
    border:1px solid gold;
    padding:15px;
    margin:15px auto;
    width:85%;
    max-width:600px;
    text-align:left;
    box-shadow:0 0 15px orange;
}

.admin-panel{
    display:none;
    border-top:1px solid gold;
    margin-top:20px;
    padding-top:20px;
}
</style>
</head>

<body>

<header>
<h1 class="glow">OUTLAWZ</h1>
<p>Together We Hit Hard</p>
</header>

<section>
<h2>Founder</h2>
<h3 class="glow">Manjit Ojha</h3>
<h4 style="color:orange;">DEATH</h4>
</section>

<!-- ðŸ“¢ NOTICE BOARD -->
<section>
<h2>ðŸ”¥ Official Announcements</h2>
<div id="noticeBoard"></div>
</section>

<!-- ðŸ” ADMIN LOGIN -->
<section>
<h2>Founder Login</h2>
<input type="password" id="adminPass" placeholder="Enter Founder Password">
<br>
<button onclick="login()">Login</button>

<div class="admin-panel" id="adminPanel">
<h3>Post Announcement</h3>
<textarea id="newNotice" rows="4" placeholder="Write announcement..."></textarea>
<br>
<button onclick="addNotice()">Post</button>
</div>
</section>

<script>

const FOUNDER_PASSWORD = "death1313";

let notices = JSON.parse(localStorage.getItem("notices")) || [];

function saveNotices(){
    localStorage.setItem("notices", JSON.stringify(notices));
    displayNotices();
}

function login(){
    const pass = document.getElementById("adminPass").value;
    if(pass === FOUNDER_PASSWORD){
        document.getElementById("adminPanel").style.display = "block";
        alert("Founder Access Granted");
    } else {
        alert("Access Denied");
    }
}

function addNotice(){
    const text = document.getElementById("newNotice").value;
    if(text){
        const date = new Date().toLocaleString();
        notices.unshift({text, date});
        saveNotices();
        document.getElementById("newNotice").value="";
    }
}

function displayNotices(){
    const board = document.getElementById("noticeBoard");
    board.innerHTML="";
    notices.forEach(n=>{
        const div=document.createElement("div");
        div.className="notice-box";
        div.innerHTML="<strong>"+n.date+"</strong><br>"+n.text;
        board.appendChild(div);
    });
}

displayNotices();

</script>

</body>
</html>
